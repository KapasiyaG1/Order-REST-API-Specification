<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
	<style>
		.stable
		{
		  	margin: auto;
 			width: 90%;
  			padding: 10px;
		}
		.hrow
		{
			text-align: center;
		}
	</style>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
	<!--  -->

<div class="stable">
	<div class="hrow">
		<h1>Student List</h1>
	</div>
	<a th:href = "@{/orders/new}" class= "btn btn-primary btn-sm mb-4 mt-2 ">Add Student</a>
	<table class="table table-striped table-bordered" >
		<thead class="table-dark">
			<tr>
      			<th scope="col">Order Name</th>
      			<th scope="col">currencyUom Id</th>
      			<th scope="col">sales Channel Enum Id</th>
      			<th scope="col">status Id</th>
      			<th scope="col">product Store Id</th>
      			<th scope="col">placed Date</th>
      			<th scope="col">Actions</th>
    		</tr>
  		 </thead>
  		 <tbody>
  		 	<tr th:each = "order: ${orders}">
  		 		<td th:text = "${order.ordername}">
  		 		<td th:text = "${order.currencyUomId}">
  		 		<td th:text = "${order.salesChannelEnumId}">
  		 		<td th:text = "${order.statusId}">
  		 		<td th:text = "${order.productStoreId}">
  		 		<td th:text = "${order.placedDate}">
  		 		
  		 		
  		 		<td>
  		 		 	<a th:href = "@{/orders/edit/{orderId}(orderId=${order.orderId})}"
					   class = "btn btn-primary">Update</a>
					<a th:href = "@{/orders/{orderId}(orderId=${order.orderId})}"
					   class = "btn btn-danger">Delete</a>			 		
  		 		</td>
  		 	</tr>
  		 </tbody>
	</table>
</div>
</body>
</html>
